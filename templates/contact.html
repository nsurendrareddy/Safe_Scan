<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyber Scanner | Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Contact Page Styles */
    main.container {
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: 70px auto;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      color: #fff;
      opacity: 0;
      transform: translateY(50px);
      animation: slideInContainer 0.8s ease-out 0.2s forwards;
    }

    @keyframes slideInContainer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-wrapper {
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.95);
      animation: formWrapperEntrance 0.8s ease-out 0.8s forwards;
      transition: all 0.4s ease;
    }

    .form-wrapper:hover {
      border-color: rgba(0, 188, 212, 0.5);
      box-shadow: 0 8px 35px rgba(0, 188, 212, 0.2);
      transform: scale(1.02);
    }

    @keyframes formWrapperEntrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-wrapper iframe {
      width: 100%;
      min-height: 850px;
      border: none;
      background: #111827;
      display: block;
      transition: all 0.3s ease;
    }

    main.container h1 {
      color: #00bcd4;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideInTitle 0.6s ease-out 0.4s forwards;
    }

    @keyframes slideInTitle {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main.container p {
      color: #e2e8f0;
      margin-bottom: 25px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: slideInText 0.6s ease-out 0.6s forwards;
    }

    @keyframes slideInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Button Styling */
    .open-form-btn {
      display: inline-block;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: slideInButton 0.6s ease-out 1.0s forwards;
    }

    @keyframes slideInButton {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .open-form-btn:hover {
      background: linear-gradient(135deg, #0097a7, #006064);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 188, 212, 0.3);
    }

    .open-form-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
    }

    /* Ripple effect for button */
    .open-form-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .open-form-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    iframe {
      border: none;
      width: 100%;
      min-height: 850px;
      margin-top: 20px;
      background: #111827;
      opacity: 0;
      animation: fadeInIframe 1s ease-out 1.2s forwards;
    }

    @keyframes fadeInIframe {
      to {
        opacity: 1;
      }
    }

    /* Enhanced navbar animation */
    .navbar {
      animation: slideDownNavbar 0.8s ease-out;
    }

    @keyframes slideDownNavbar {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar .links a {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .navbar .links a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: #00bcd4;
      transition: left 0.3s ease;
    }

    .navbar .links a:hover:before {
      left: 0;
    }

    .navbar .links a:hover {
      transform: translateY(-2px);
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    /* Loading animation for iframe */
    .iframe-container {
      position: relative;
      min-height: 850px;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #111827, #1f2937);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 188, 212, 0.2);
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #00bcd4;
      font-size: 18px;
      font-family: monospace;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      iframe {
        min-height: 1100px;
      }

      .form-wrapper:hover {
        transform: scale(1.01);
      }

      main.container {
        margin: 50px auto;
        padding: 30px 15px;
      }
    }

    /* Add glow effect to container */
    main.container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, rgba(0, 188, 212, 0.1), transparent);
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      animation: glowContainer 2s ease-in-out 1.5s infinite alternate;
    }

    @keyframes glowContainer {
      to {
        opacity: 1;
      }
    }

    /* Floating particle effect */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 188, 212, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="matrixBackground"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Cyber Scanner Logo">
      <span>Cyber Scanner</span>
    </div>
    <div class="links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('news') }}">Blog</a>
      <a href="{{ url_for('about') }}">About</a>
      <a class="active" href="{{ url_for('contact') }}">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Contact Us</h1>
    <p>Have questions or need support? Use the form below to reach out.</p>

    <!-- Google Form Embed -->
    <div class="form-wrapper">
      <div class="iframe-container">
        <div class="loading-overlay" id="loadingOverlay">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Contact Form...</div>
        </div>
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSeRCelXgQjZLcsRK03td6jtBkQyyeqZ3z3tQMZ0ATuH8QDw9w/viewform?embedded=true"
          id="contactForm">
        </iframe>
      </div>
    </div>

    <!-- Fallback if the form has file uploads -->
    <p>
      If the form doesn't load, it may contain file upload fields.
      <br>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeRCelXgQjZLcsRK03td6jtBkQyyeqZ3z3tQMZ0ATuH8QDw9w/viewform?usp=sharing"
        class="open-form-btn" target="_blank">
        Open Form in New Tab
      </a>
    </p>
  </main>

  <script src="{{ url_for('static', filename='matrix.js') }}"></script>
  <script>
    // Enhanced iframe loading management
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('contactForm');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      // Simulate loading time and hide overlay
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 2000);

      // Add iframe load event listener
      iframe.addEventListener('load', function() {
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
        }, 500);
      });

      // Create floating particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        
        document.querySelector('main.container').appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 4000);
      }

      // Create particles periodically
      setInterval(createParticle, 2000);

      // Enhanced button interaction
      const btn = document.querySelector('.open-form-btn');
      btn.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-3px) scale(1.05)';
      });

      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });

      // Add click ripple effect
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Add ripple effect CSS for button
    const rippleCSS = `
      .open-form-btn {
        position: relative;
        overflow: hidden;
      }
      .open-form-btn .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: button-ripple 0.6s linear;
        pointer-events: none;
      }
      @keyframes button-ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;

    const style = document.createElement('style');
    style.textContent = rippleCSS;
    document.head.appendChild(style);
  </script>
</body>

</html>
